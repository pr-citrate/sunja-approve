name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install the project dependencies
        run: pnpm install

      - name: Format code
        run: pnpm format:write

      - name: Lint code  
        run: pnpm lint

      - name: Build check
        env:
          # 빌드용 더미 환경 변수들 (실제 값은 배포 시에만 필요)
          FIREBASE_PROJECT_ID: "dummy-project-id"
          FIREBASE_CLIENT_EMAIL: "dummy@dummy.iam.gserviceaccount.com"  
          FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\nDUMMY_KEY\n-----END PRIVATE KEY-----\n"
          NEXT_PUBLIC_VAPID_KEY: "dummy-vapid-key"
          XATA_API_KEY: "dummy-xata-key"
          XATA_DATABASE_URL: "https://dummy.xata.sh/db/dummy"
          ADMIN_PASSWORD: "dummy-password"
        run: pnpm build
